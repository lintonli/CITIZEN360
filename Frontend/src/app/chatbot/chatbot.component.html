<div class="dashboard">
  <div class="main">
    <div class="nav">
      <h1>Connect</h1>

      <div class="logout" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </div>
    </div>
     <div class="menu-icon" (click)="toggleMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
    <div class="container1">
      <div class="menu" [class.show]="menuVisible">
       
        <div class="icons">
          <ion-icon name="home-sharp"></ion-icon>
          <a routerLink="/dashboard">Home</a>
        </div>
        <div class="icons">
          <ion-icon name="color-wand-sharp"></ion-icon>
          <a routerLink="/incidents">Incidents</a>
        </div>
        <div class="icons"*ngIf="role!=='ADMIN'">
          <ion-icon name="server-sharp"></ion-icon>
          <a routerLink="/polls">Polls</a>
        </div>
        <div class="icons" *ngIf="role==='CITIZEN'">
          <ion-icon name="chatbubbles-sharp"></ion-icon>
          <a routerLink="/chat">Chatbot</a>
        </div>
        <div class="icons" *ngIf="role==='CITIZEN'">
          <ion-icon name="add-circle-outline"></ion-icon>
          <a routerLink="/addincident">Add Incidents</a>
        </div>
        <div class="icons" *ngIf="role!=='ADMIN'">
          <ion-icon name="eye-outline"></ion-icon>
          <a routerLink="/views">Views</a>
        </div>
        <div class="icons" *ngIf="role==='ADMIN'">
          <ion-icon name="people-circle-outline"></ion-icon>
          <a routerLink="/users">Users</a>
        </div>
      </div>
      <div class="content">
        <h1>TRENDING INCIDENTS</h1>
        <div class="content1">
          <div class="chatbot-container">
  <div class="sidebar" *ngIf="role==='CITIZEN'">
    
    <select (change)="onOptionChange($event)" >
      <option value="FINANCE BILL">FINANCE BILL</option>
      <option value="CONSTITUTION">CONSTITUTION</option>
      <option value="REFERENDUM">REFERENDUM</option>
    </select>
  </div>
  <div class="chat-window">
    <label for="" *ngIf="role==='GOVERNMENT'">SUMMARY OF VIEWS</label>
    <div class="messages">
      <div *ngFor="let message of messages" >
        <div class="message-content">{{ message.message}}</div>
        <div class="message-timestamp">{{ message.timestamp  }}</div>
      </div>
    </div>
    <div class="input-bar">
      <input type="text" [(ngModel)]="newMessage" placeholder="Type your message here..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>

        </div>
      </div>
    </div>
  </div>
</div>
