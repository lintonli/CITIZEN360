<div class="dashboard">
  <div class="main">
    <div class="nav">
      <h1>Connect</h1>

      <div class="logout" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </div>
    </div>
     <div class="menu-icon" (click)="toggleMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
    <div class="container1">
      <div class="menu" [class.show]="menuVisible">
       
        <div class="icons">
          <ion-icon name="home-sharp"></ion-icon>
          <a routerLink="/dashboard">Home</a>
        </div>
        <div class="icons">
          <ion-icon name="color-wand-sharp"></ion-icon>
          <a routerLink="/incidents">Incidents</a>
        </div>
        <div class="icons"*ngIf="role!=='ADMIN'">
          <ion-icon name="server-sharp"></ion-icon>
          <a routerLink="/polls">Polls</a>
        </div>
        <div class="icons" *ngIf="role==='CITIZEN'">
          <ion-icon name="chatbubbles-sharp"></ion-icon>
          <a routerLink="">Chatbot</a>
        </div>
        <div class="icons" *ngIf="role==='CITIZEN'">
          <ion-icon name="add-circle-outline"></ion-icon>
          <a routerLink="/addincident">Add Incidents</a>
        </div>
        <div class="icons" *ngIf="role!=='ADMIN'">
          <ion-icon name="eye-outline"></ion-icon>
          <a routerLink="/views">Views</a>
        </div>
        <div class="icons" *ngIf="role==='ADMIN'">
          <ion-icon name="people-circle-outline"></ion-icon>
          <a routerLink="/users">Users</a>
        </div>
      </div>
      <div class="content">
<h1>BROWSE VIEWS</h1>
        <div class="content1">
          <table>
            <thead>
              <tr>
                <th class="user-info"> User-Name</th>
                <th class="body-content">Email</th>
                <th class="body-content0">Role</th>
                <th class="body-content1">Status</th>
                <th class="body-content2">Actions</th>
                
                <!-- <div class="div"></div> -->
              </tr>
            </thead>
            <tbody >
            <tr *ngFor="let user of users">
              <td class="user-info">
              <p>{{user.UNAME}}</p>
              
              </td>
              <td class="body-content">
                <p>{{user.EMAIL}}</p>
              </td>
              <td class="body-content0">
                <p>{{user.ROLE}}</p>
              </td>
              <td class="body-content1">
                <p>{{user.status}}</p>
              </td>
               <td class="body-content2">
                <ion-icon name="trash-outline" (click)="delete(user.ID)"></ion-icon>
              </td>
            </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </div>
</div>
